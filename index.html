<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <div class="content">
        <div class="button-container">
          <!-- <div class="result"><p id="display"></p></div> -->
          <div class="result"><input id="display" type="text" /></div>

          <div class="row-one">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="operator" id="division">/</button>
          </div>
          <div class="row-two">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="operator" id="multiply">x</button>
          </div>
          <div class="row-tree">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="operator" id="subtract">-</button>
          </div>
          <div class="row-four">
            <button id="zero">0</button>
            <button class="operator" id="clear">C</button>
            <button class="operator" id="plus">+</button>
            <button class="operator" id="equal">=</button>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
